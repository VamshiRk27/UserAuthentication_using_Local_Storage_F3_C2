<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Authentication</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="shortcut icon" href="./image_resources/User Authentication.png" type="image/x-icon">
        <link href="https://fonts.googleapis.com/css?family=Mulish:200,300,regular,500,600" rel="stylesheet" />
    </head>
    <body>
        <div id="main-container">
            <div id="background">   
            </div>
            <div id="signup-page">
                <form action="" method="post" id="form-container">
                    <div>
                        <span>Welcome Back!ðŸ‘‹</span>
                        <h2>Sign up to your account</h2>
                    </div>
                    <div>
                        <label for="username">Your name</label> <br>
                        <input type="text" name="username" id="username" placeholder="Name" required>
                    </div>
                    <div>
                        <label for="email">Your email</label> <br>
                        <input type="email" name="email" id="email" placeholder="Email" required>
                    </div>
                    <div>
                        <label for="password">Password</label> <br>
                        <input type="password" name="password" id="password" placeholder="Password" required>
                    </div>
                    <div>
                        <label for="confirm_password">Confirm Password</label> <br>
                        <input type="password" name="confirm_password" id="confirm_password" placeholder="Password" required>
                    </div>
                    <div class="button">
                        <button type="submit" id="signup-btn">Continue</button>
                    </div>
                    <div class="disclaimer">
                        <p>Error: All fields are mandatory!</p>
                    </div>
                </form>
                <div class="note">
                    <span>Don't have an account? <a href="">Sign up</a></span>
                </div>
            </div>
            
            <div id="profile-page">
                <div class="message">
                    <p>Signup Successful!</p>
                </div>
                <div id="profile-container">
                    <h3>Profile</h3>
                    <img src="./image_resources/Man Profile Image 2.png" alt="User">
                    <div class="user-info">
                        <p class="user-name">Full Name: User Name</p>
                        <p class="user-email">Email: User Email</p>
                        <p class="user-token">Token: User Token</p>
                        <p class="user-password">Password: User Password</p>
                    </div>
                    <div class="button">
                        <button type="submit" id="logout-btn" onclick="displayMessage()">LOGOUT</button>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="./script.js"></script>
    </body>
</html>
